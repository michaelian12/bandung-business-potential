<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      var geocoder;
      var infowindow;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: -6.917464, lng: 107.619123},
          mapTypeControl: false
        });
        geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
        map.addListener('click', function() {
          infowindow.close();
        });
      }


      function geocodeLatLng(geocoder, map, infowindow, marker, position) {
        geocoder.geocode({'latLng': position}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            if (results[0]) {
              if (infowindow) {
                infowindow.close();
              }

              infowindow.setContent(results[0].formatted_address + '<br> coordinates: '+ marker.getPosition().toUrlValue(6));
              infowindow.open(map, marker);
            } else {
              window.alert('No results found');
            }
          } else {
            window.alert('Geocoder failed due to: ' + status);
          }
        });
      }

      function geocodeAddress(geocoder, map) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            if (marker) {
              marker.setMap(null);
              if (infowindow) {
                infowindow.close();
              }
            }
            marker = new google.maps.Marker({
              map: map,
              draggable: true,
              animation: google.maps.Animation.DROP,
              position: results[0].geometry.location,
              title: results[0].formatted_address
            });

            infowindow = new google.maps.InfoWindow();
            infowindow.setContent(marker.title + "<br>coordinates: " + marker.getPosition().toUrlValue(6));

            infowindow.open(map, marker);

            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });

            marker.addListener('dragend', function() {
              geocodeLatLng(geocoder, map, infowindow, this, marker.getPosition());
            });

          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvXxoC8wGKiCUSY-FZTENW0z6P2fRrikg&v=3&callback=initMap">
    </script>
  </body>
</html>
