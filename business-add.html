<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandung Business Potential - Business Data</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- js google maps api -->
    <script type="text/javascript" src="js/maps.geocode.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvXxoC8wGKiCUSY-FZTENW0z6P2fRrikg&v=3&callback=initMap">
    </script>

    <link rel="shortcut icon" href="images/logo-bdg.png">
  </head>
  <body onload="initialize()">
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square">
          	<h1 style="margin-left:42px;">Bandung Business Potential</h1>
          </div>
        </header>
        <div class="profile-photo-container">
          <img src="images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">
          <div class="profile-photo-overlay"></div>
        </div>

        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="index.html"><i class="fa fa-home fa-fw"></i>Home</a></li>
            <li><a href="manage-business-data.html"class="active"><i class="fa fa-database fa-fw"></i>Business Data</a></li>
            <li><a href="profile.html"><i class="fa fa-user fa-fw"></i>Profile</a></li>
            <li><a href="signup.html"><i class="fa fa-user-plus fa-fw"></i>Sign Up</a></li>
            <li><a href="login.html"><i class="fa fa-sign-in fa-fw"></i>Log In</a></li>
            <li><a href="logout.html"><i class="fa fa-sign-out fa-fw"></i>Log Out</a></li>
          </ul>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container" style="height:130px;">
          <div class="row">
            <!-- Search box -->
            <form class="templatemo-search-form" role="search">
              <div class="input-group">
                  <button type="submit" class="fa fa-search"></button>
                  <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
              </div>
            </form>
          </div>
        </div>

        <div class="templatemo-content-container">
          <div class="templatemo-flex-row flex-content-row">
            <!-- first widget -->
            <div class="templatemo-content-widget col-2 white-bg">
              <i class="fa fa-times"></i>
              <h2 class="margin-bottom-10 text-uppercase">Add Business</h2><hr>
              <form action="#" class="templatemo-login-form" method="post" enctype="multipart/form-data">
                <div class="row form-group">
                  <div class="col-lg-12 form-group">
                    <label for="inputFirstName">Business Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="McDonald's">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-12 form-group">
                    <label for="inputUsername">Main Product</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Foods & Drinks">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-6 col-md-6 form-group">
                      <label for="inputNewPassword">Business Scale</label>
                      <select class="form-control">
                        <option value="mikro">Mikro</option>
                        <option value="kecil">Kecil</option>
                        <option value="menengah">Menengah</option>
                      </select>
                  </div>
                  <div class="col-lg-6 col-md-6 form-group">
                      <label for="inputConfirmNewPassword">Business Sector</label>
                      <select class="form-control">
                        <option value="periklanan">Periklanan</option>
                        <option value="arsitektur">Arsitektur</option>
                        <option value="pasar barang seni">Pasar Barang Seni</option>
                        <option value="kerajinan">Kerajinan</option>
                        <option value="desain">Desain</option>
                        <option value="fashion">Fashion</option>
                      </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-12 form-group">
                    <label for="inputUsername">Address</label>
                    <div class="input-group">
                      <input id="address" type="text" class="form-control" placeholder="Jl. Jend. Gatot Subroto no. 160">
                      <div class="input-group-addon">
                        <input id="geocode" type="button" class="fa fa-map-marker" value="&#xf041;">

                      </div>
            		    </div>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-6 col-md-6 form-group">
                      <label for="inputNewPassword">District (Kecamatan)</label>
                      <select class="form-control">
                        <option value="andir">Andir</option>
                        <option value="antapani">Antapani</option>
                        <option value="arcamanik">Arcamanik</option>
                        <option value="astanaanyar">Astanaanyar</option>
                        <option value="babakanciparay">Babakanciparay</option>
                        <option value="bandung kidul">Bandung Kidul</option>
                      </select>
                  </div>
                  <div class="col-lg-6 col-md-6 form-group">
                      <label for="inputConfirmNewPassword">Village (Kelurahan)</label>
                      <select id="village" class="form-control">
                        <option value="campaka">Campaka</option>
                        <option value="ciroyom">Ciroyom</option>
                        <option value="dunguscariang">Dunguscariang</option>
                        <option value="garuda">Garuda</option>
                        <option value="kebonjeruk">Kebonjeruk</option>
                        <option value="maleber">Maleber</option>
                        <option value="Jatisari">Jatisari</option>
                      </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-12 form-group">
                      <label for="inputUsername">Phone Number</label>
                      <input type="text" class="form-control" id="inputUsername" placeholder="(022) 7313333">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-6 col-md-6 form-group">
                      <label for="inputNewPassword">Latitude</label>
                      <input type="text" class="form-control" id="lat" placeholder="-6.925961">
                  </div>
                  <div class="col-lg-6 col-md-6 form-group">
                      <label for="inputConfirmNewPassword">Longitude</label>
                      <input type="text" class="form-control" id="inputConfirmNewPassword" placeholder="107.632100">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-12 form-group">
                    <div>
                      <label class="control-label templatemo-block">Business Status</label>
                      <div class="templatemo-block margin-bottom-5">
                        <input type="radio" name="emailOptions" id="r1" value="html" checked>
                        <label for="r1" class="font-weight-400"><span></span>Actived</label>
                      </div>
                      <div class="templatemo-block margin-bottom-5">
                        <input type="radio" name="emailOptions" id="r2" value="plain">
                        <label for="r2" class="font-weight-400"><span></span>Deactived</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-lg-12 form-group">
                    <label class="control-label templatemo-block">Business Image Files</label>
                    <input type="file" name="fileToUpload" id="fileToUpload" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false" multiple="true">
                    <p>Maximum upload size is 5 MB.</p>
                  </div>
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="templatemo-blue-button">Add</button>
                  <button type="reset" class="templatemo-white-button">Reset</button>
                </div>
              </form>
            </div>

            <!-- second widget -->
            <div class="templatemo-content-widget white-bg col-2" style="height:500px;">
              <i class="fa fa-times"></i>
              <div id="map" class="map"></div>
            </div>
          </div>

          <footer class="text-right">
            <p>Copyright &copy; 2016 Bandung Business Potential</p>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      $(function(){
        $("input[type='submit']").click(function(){
            var $fileUpload = $("input[type='file']");
            if (parseInt($fileUpload.get(0).files.length)>2){
             alert("You can only upload a maximum of 2 files");
            }
        });
      });​
    </script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->
  </body>
</html>
